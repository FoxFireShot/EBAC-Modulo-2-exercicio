<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" />

      <div class="grid">
        <input
          class="button-clear support"
          type="button"
          value="C"
          onclick="clearDisplay()"
        />
        <input
          class="operation"
          type="button"
          value="/"
          onclick="appendToDisplay('/')"
        />

        <input
          class="number"
          type="button"
          value="7"
          onclick="appendToDisplay('7')"
        />
        <input
          class="number"
          type="button"
          value="8"
          onclick="appendToDisplay('8')"
        />
        <input
          class="number"
          type="button"
          value="9"
          onclick="appendToDisplay('9')"
        />
        <input
          class="operation"
          type="button"
          value="*"
          onclick="appendToDisplay('*')"
        />

        <input
          class="number"
          type="button"
          value="4"
          onclick="appendToDisplay('4')"
        />
        <input
          class="number"
          type="button"
          value="5"
          onclick="appendToDisplay('5')"
        />
        <input
          class="number"
          type="button"
          value="6"
          onclick="appendToDisplay('6')"
        />
        <input
          class="operation"
          type="button"
          value="-"
          onclick="appendToDisplay('-')"
        />

        <input
          class="number"
          type="button"
          value="1"
          onclick="appendToDisplay('1')"
        />
        <input
          class="number"
          type="button"
          value="2"
          onclick="appendToDisplay('2')"
        />
        <input
          class="number"
          type="button"
          value="3"
          onclick="appendToDisplay('3')"
        />
        <input
          class="operation"
          type="button"
          value="+"
          onclick="appendToDisplay('+')"
        />

        <input
          class="button-0 number"
          type="button"
          value="0"
          onclick="appendToDisplay('0')"
        />
        <input
          class="number"
          type="button"
          value=","
          onclick="appendToDisplay('.')"
        />
        <input
          class="operation"
          type="button"
          value="="
          onclick="calculate()"
        />
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
